<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Vehicle</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- CUSTOM JS -->
    <script defer src="../scripts/addVehicle.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav
        class="navbar is-black"
        role="navigation"
        aria-label="main navigation"
      >
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a href="./viewModels.html" class="navbar-item"> View Models </a>
            <a href="./addModel.html" class="navbar-item"> Add Model </a>
            <a href="./viewVehicles.html" class="navbar-item">
              View Vehicles
            </a>
            <a href="./addVehicle.html" class="navbar-item"> Add Vehicle </a>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main>
      <!-- MAIN -->
      <main>
        <!-- FORM -->
        <div class="container">
          <label class="label">Car Model</label>
          <div class="select">
            <select id="select-car-model"></select>
          </div>
          <div class="field">
            <label class="label">Plate Number</label>
            <div class="control">
              <input
                id="carNumberPlate"
                class="input is-info"
                type="text"
                placeholder="Insert Plate Numbers"
              />
            </div>
            <div class="select">
              <select id="selected-location">
                <option value="LT">LT</option>
                <option value="LV">LV</option>
                <option value="EE">EE</option>
              </select>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
          </div>
          <article id="responseMessage" class="message is-success"></article>
        </div>
      </main>
    </main>
  </body>
</html>
