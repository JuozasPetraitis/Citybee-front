<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View Models</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- CUSTOM JS -->
    <script defer src="../scripts/viewModels.js"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../styles/viewModels.css" />
    <!-- NAVBAR CSS -->
    <link rel="stylesheet" href="../styles/navbar.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav
        class="navbar is-black"
        role="navigation"
        aria-label="main navigation"
      >
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a href="./viewModels.html" class="navbar-item"> View Models </a>
            <a href="./addModel.html" class="navbar-item"> Add Model </a>
            <a href="./viewVehicles.html" class="navbar-item">
              View Vehicles
            </a>
            <a href="./addVehicle.html" class="navbar-item"> Add Vehicle </a>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main>
      <div class="button-display">
        <button id="showCarModels" class="button is-info">
          Click to see all car models
        </button>
        <button id="showCarModelsWithCount" class="button is-info">
          Click to see all car models with count
        </button>
      </div>

      <div class="flex-content">
        <div id="model-box"></div>
        <div id="model-box-with-count"></div>
      </div>
    </main>
  </body>
</html>
